{% load static %}
{% include "inc/_header.html" %}


<div class="wrapper">
    <div class="field">
        <div style="width: 1165px;">
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset>
                    <h3 style="text-align:center">Обратная связь</h3>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div  style="text-align:center; margin: 42px auto;">
                        <button type="submit" class="btn">Отправить</button>
                        <button type="reset" class="btn">Сброс</button>
                    </div>
                </fieldset>
            </form>
            {% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.title}}</h3>
  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
        </div>
    </div>
</div>
</div>

{% include "inc/_footer.html" %}
