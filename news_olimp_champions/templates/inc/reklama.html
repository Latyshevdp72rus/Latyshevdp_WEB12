{% load static %}
{%block reklama %}
         <div style="background: white; padding:15px; height:250px; text-align: center;">
            <ul id="slides">
                <li class="slide"><img src="{% static  'img/reklama/1.png' %}" alt="" class="imgages"></li>
                <li class="slide"><img src="{% static  'img/reklama/2.png' %}" alt="" class="imgages"></li>
                <li class="slide"><img src="{% static  'img/reklama/3.png' %}" alt="" class="imgages"></li>
                <li class="slide"><img src="{% static  'img/reklama/4.png' %}" alt="" class="imgages"></li>

            </ul>
         </div>
    <script>
        var slides = document.querySelectorAll('#slides .slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide, 8000);

        function nextSlide() {
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].className = 'slide showing';
        }
    </script>

{% endblock %}
